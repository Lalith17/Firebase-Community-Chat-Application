<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="community-panel">
        <h2 id="community-name">Click on a community to open it</h2>
    </div>
    <div id="left-panel">
        <div id="community-selection">
            <button onclick="selectCommunity('Machine Learning')">Machine Learning</button>
            <button onclick="selectCommunity('DSA')">DSA</button>
            <button onclick="selectCommunity('Web Tech')">Web Tech</button>
        </div>
    </div>
    <div id="right-panel">
        <div id="chat-box">
            <div id="chat-messages"></div>
        </div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." >
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>
</body>
</html>
